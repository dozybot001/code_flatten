<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workspace - Gemini Clone</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <aside id="sidebar" class="collapsed">
        
        <div class="sidebar-btn" id="btn-menu">
            <span class="material-symbols-outlined">menu</span>
            <span class="nav-text">WORKSPACE</span>
        </div>
            
        <div class="sidebar-btn" id="upload-zone-source">
            <span class="material-symbols-outlined">folder_open</span>
            <span class="nav-text">Project Files</span>
        </div>
        
        <div class="sidebar-group relative-container">
            <div id="project-stats" class="project-stats-bar interactive" title="Click to view file tree">
                <div class="stats-text-group">
                    <span id="stat-files">0 Files</span>
                    <span class="separator">·</span>
                    <span id="stat-tokens">0 Tokens</span>
                </div>
                <span class="material-symbols-outlined arrow-indicator">chevron_right</span>
            </div>

            <div id="tree-popover" class="tree-popover hidden">
                <div class="popover-header">Project Structure</div>
                <div id="ascii-tree-view" class="ascii-tree-container"></div>
            </div>
        </div>

        <div class="sidebar-btn" id="btn-merge">
            <span class="material-symbols-outlined">call_merge</span>
            <span class="nav-text">Merge Project</span>
        </div>

        <div class="sidebar-btn" id="btn-memory-view">
            <span class="material-symbols-outlined">description</span>
            <span class="nav-text">Context TXT</span>
        </div>

        <div id="context-info" class="context-history-container">
            <div id="context-history-list" class="context-history-list">
                <div class="ctx-empty-state">No context loaded</div>
            </div>
        </div>

        <div class="sidebar-bottom">
            <div class="sidebar-btn" id="btn-rebuild">
                <span class="material-symbols-outlined">build</span>
                <span class="nav-text">Rebuild Project</span>
            </div>

            <div class="sidebar-btn" id="btn-reset">
                <span class="material-symbols-outlined">restart_alt</span>
                <span class="nav-text">Reset Workspace</span>
            </div>
        </div>

    </aside>

    <main id="main-content">
        <header class="chat-header">
            <div class="header-left">
                <button id="model-selector" class="model-selector-btn">
                    <span class="nav-text" id="model-text">Gemini 1.5 Pro</span>
                    <span class="material-symbols-outlined">expand_more</span>
                </button>
            </div>
            <div class="header-right">
                <button id="btn-settings-top" class="icon-btn-header">
                    <span class="material-symbols-outlined">settings</span>
                </button>
            </div>
        </header>

        <div id="settings-modal" class="settings-modal hidden">
            <div class="modal-content">
                <div class="menu-item" id="btn-theme-toggle">
                    <span class="material-symbols-outlined" id="theme-icon">dark_mode</span>
                    <span id="theme-text">Dark Mode</span>
                </div>
            </div>
        </div>

        <div id="output-area" class="output-area">
        </div>

        <div class="input-wrapper centered" id="input-wrapper">
            <div class="gemini-input-container">
                <div id="input-files-area" class="input-files-area hidden"></div>
                
                <textarea id="main-input" placeholder="输入指令... (Shift+Enter 换行)" rows="1"></textarea>
                
                <div class="input-toolbar">
                    <div class="toolbar-left">
                        <button class="icon-btn-small" id="btn-input-upload" title="Upload file">
                            <span class="material-symbols-outlined">add</span>
                        </button>
                        <div id="tag-container" class="toolbar-tag-container"></div>
                    </div>
                    
                    <div class="toolbar-right">
                        <button id="send-btn" class="send-btn-filled">
                            <span class="material-symbols-outlined">send</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="mode-tags">
                <button class="chip" data-type="Prompt">
                    <span class="material-symbols-outlined">lightbulb</span> Prompt
                </button>
                <button class="chip" data-type="Patch">
                    <span class="material-symbols-outlined">bug_report</span> Patch
                </button>
            </div>
        </div>
    
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
    <script type="module" src="ui-main.js"></script>
</body>
</html>
