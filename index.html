<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caret</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <nav id="sidebar">
            <div class="sidebar-top">
                <div class="btn" id="btn-toggle-tree" title="Explorer">
                    <i class="ph ph-files"></i>
                </div>
                <div class="btn" id="btn-open-folder" title="Open Folder">
                    <i class="ph ph-folder-open"></i>
                </div>
                <div class="btn" id="btn-toggle-chat" title="AI Chat">
                    <i class="ph ph-chat-circle-text"></i>
                </div>
            </div>
            
            <div class="sidebar-bottom">
                <div class="btn" id="btn-settings" title="Settings">
                    <i class="ph ph-gear"></i>
                </div>
                <div id="settings-menu" class="popup-menu hidden">
                    <div class="menu-item" id="menu-item-api">
                        <span>API Configuration</span>
                        <i class="ph ph-caret-right"></i>
                    </div>
                </div>
                <div id="api-config-modal" class="popup-menu hidden">
                    <div class="menu-header">API Settings</div>
                    <div class="menu-content" style="display: flex; flex-direction: column; gap: 10px;">
                        <div class="input-group">
                            <label>Base URL</label>
                            <input id="input-base-url" type="text" placeholder="https://api." />
                        </div>
                        <div class="input-group">
                            <label>API Key</label>
                            <input id="input-api-key" type="password" placeholder="sk-..." />
                        </div>
                        <div class="input-group">
                            <label>Model Name</label>
                            <input id="input-model-name" type="text" placeholder="deepseek" />
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <aside id="file-tree-panel">
            <div id="pending-changes-panel" class="hidden">
                <div class="pending-header">
                    <span>PENDING CHANGES</span>
                    <span id="pending-count" class="badge">0</span>
                </div>
                <div id="pending-list"></div>
            </div>
            <div id="file-tree"></div> 
        </aside>

        <main id="editor-area">
            <div id="tabs-bar"></div>
            <div id="monaco-container"></div>
        </main>

        <aside id="chat-panel" class="collapsed">
            <div class="panel-header" style="justify-content: space-between; padding-left: 15px;">
                <div class="model-selector-wrapper">
                    <div id="current-model-display" class="model-display">
                        <i class="ph ph-robot"></i>
                        <span id="model-name-text">Loading...</span>
                        <i class="ph ph-caret-down"></i>
                    </div>
                    <div id="model-menu" class="popup-menu hidden">
                        <div class="menu-header" style="font-size: 11px; color: #666; padding: 4px 8px;">Switch Model</div>
                        <div class="menu-item" id="menu-item-custom-api">
                            <i class="ph ph-sliders" style="margin-right: 8px;"></i>
                            <span>Use Custom API</span>
                        </div>
                    </div>
                </div>

                <div class="header-actions">
                    <button id="btn-show-map" class="btn" title="Repo Map">
                        <i class="ph ph-map-trifold"></i>
                    </button>
                    <button id="btn-clear-chat" class="btn" title="Clear Chat">
                        <i class="ph ph-trash"></i>
                    </button>
                </div>
            </div>
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <textarea id="chat-input" placeholder="Type a message..."></textarea>
                <button id="btn-send-chat" class="btn">
                    <i class="ph ph-arrow-up"></i>
                </button>
            </div>
        </aside>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script src="https://unpkg.com/web-tree-sitter@0.20.8/tree-sitter.js"></script>

    <script type="module" src="main.js"></script>
</body>
</html>
